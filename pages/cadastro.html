<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leil√£o ZO - Cadastro</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/cadastro/cadastro.css">

</head>
</head>

<header>
    <iframe src="../components/menu/menu.html" frameborder="0"></iframe>
</header>

<body>
    <section>
        <div class="dados-pessoais">
            <div class="icone">
                <ion-icon name="person-circle-outline"></ion-icon>
                <h1>Dados Pessoais</h1>
            </div>

            <input type="text" id="nome" class="nome" name="nome" placeholder="Nome*">
            <input type="text" id="sobrenome" class="sobrenome" name="Sobrenome" placeholder="Sobrenome*">
            <input oninput="mascaraCPF(this)" type="text" placeholder="CPF*" class="cpf" id="cpf">
            <input oninput="mascaraData(this)" type="text" placeholder="Data de Nascimento*" class="data-nascimentos" id="data-nascimentos">
        </div>

        <div class="dados-acesso">
            <div class="icone">
                <ion-icon name="document-lock-outline"></ion-icon>
                <h1>Dados de Acessos ao Site</h1>
            </div><br>
            <input type="text" id="email" class="email" name="email" placeholder="Diginte seu E-mail*"><br>
            <input type="password" id="senha-1" class="senha" name="senha" placeholder="Senha*">
            <ion-icon name="eye-outline" class="olho" id="olho-1" onclick="mouseoverPass('senha-1');"
                onmouseout="mouseoutPass('senha-1');"></ion-icon>
            <input type="password" id="senha-2" class="senha" name="senha" placeholder="Confirme sua senha*">
            <ion-icon name="eye-outline" class="olho" id="olho-2" onclick="mouseoverPass('senha-2');"
                onmouseout="mouseoutPass('senha-2');"></ion-icon>
        </div>
        <div class="confirmar" id="confirmar">
            <button type="submit" onclick="cadastroUser()" class="botao">Confirmar</button>
        </div>
    </section>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="../script/jQuery.js"></script>
<script src="../script/cadastro/cadastro.js"></script>
<script src="../script/index.js"></script>

</html>
